<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html, body {
  height: 100%;
  margin: 0;
}

.layout {
  height: 100vh;               /* Full viewport height */
  display: grid;
  grid-template-columns: 1fr 1fr;   /* Two parallel columns */
  grid-template-rows: 1fr auto;     /* Top resizes, bottom fixed */
}

.top {
  overflow: auto;              /* Optional scrolling */
}

.left {
  background: lightblue;
}

.right {
  background: lightgreen;
}

.bottom {
  grid-column: 1 / -1;         /* Span across both columns */
  height: 80px;                /* Fixed height */
  background: lightcoral;
}

    </style>
</head>

<body>
   <div class="layout">
  <div class="top left">Left</div>
  <div class="top right">Right</div>
  <div class="bottom">Bottom (fixed)</div>
</div>

</body>

</html>
